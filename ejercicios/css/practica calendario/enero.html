<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario 2024</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dbdbdb;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: #dbdbdb;
    padding: 20px;
    box-shadow: 0 0 0px rgba(0,0,0,0.1);
  }
  .header {
    text-align: center;
    padding: 20px 0;
  }
  .header thead th {
    background-color: #FFA500;
    color: white;
    padding: 5px 10px;
    border: 0px ;
  }
  .header tbody th {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 5px 10px;
    border: 0px ;
  }
  .header p1 {
    background-color: #FFA500;
    color: white;
  }
  .header h3 {
    margin: 0;
    color:#333;
    text-align: right;
  }
  .header table {
    align-items: center;
  }
  .calendar {
    width: 100%;
    border-collapse: collapse;
  }
  .calendar thead th {
    background-color: #FFA500;
    color: white;
    padding: 10px;
    border: 0px ;
  }
  .calendar tbody td {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 10px;
    border: 0px;
    text-align: center;
  }
  .calendar tbody td:nth-child(n+6) {
    color: red;
  }
  .today {
    background-color: #00ff00;
  }
  .holiday {
    background-color: #add8e6;
  }
  .legend {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
  }
  .legend div {
    display: flex;
    align-items: center;
  }
  .legend span {
    display: inline-block;
    width: 20px;
    height: 10px;
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Calendario 2024</h1>
    <table>
        <thead>
            <tr>
                <th>ENE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2024</th>
            </tr>
        </tbody>
    </table>
    <h3>Enero</h3>
  </div>
  <table class="calendar">
    <thead>
      <tr>
        <th>Lu</th>
        <th>Ma</th>
        <th>Mi</th>
        <th>Ju</th>
        <th>Vi</th>
        <th>Sa</th>
        <th>Do</th>
      </tr>
    </thead>
    <tbody>
        <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>
            <tr>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
            </tr>
            <tr>
              <td>22</td>
              <td>23</td>
              <td>24</td>

              <td>26</td>
              <td>27</td>

            </tr>
            <tr>
              <td>29</td>

              <td class='empty'></td>
              <td class='empty'></td>
              <td class='empty'></td>
              <td class='empty'></td>
            </tr>
          </tbody>
          
    </tbody>
  </table>
  <div class="legend">
    <div><span style="background-color: #00ff00;"></span>Vacaciones</div>
    <div><span style="background-color: #ffff00;"></span>Días de libre disposición</div>
    <div><span style="background-color: #add8e6;"></span>Festivo</div>
  </div>
</div>
</body>
</html>
