<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>

    <h2>Lista con Números Romanos</h2>
    <ol type="I">
        <li>Canción </li>
        <li>Canción </li>
    </ol>

    <h2>Lista con Letras</h2>
    <ol type="A">
        <li>Canción </li>
        <li>Canción </li>
    </ol>

    <h2>Lista con Números</h2>
    <ol>
        <li>Canción </li>
        <li>Canción </li>
    </ol>

    <h2>Lista con Círculos</h2>
    <ul style="list-style-type: circle;">
        <li>Canción </li>
        <li>Canción </li>
    </ul>

    <h2>Lista a partir del 100</h2>
    <ol start="100">
        <li>Canción </li>
        <li>Canción </li>
    </ol>

</body>
</html>
