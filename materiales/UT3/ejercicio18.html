<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML</title>
</head>
<body>

    <h1>Ejemplo de HTML con Enlaces e Imágenes</h1>

    <!-- Ejemplo de uso de enlaces -->
    <p>Ejemplo de uso de enlaces:</p>
    <a href="https://www.anuelaa.com" target="_blank">Visitar Anuel Page</a>

    <!-- Ejemplo de uso de imágenes -->
    <p>Ejemplo de uso de imágenes:</p>
    <img src="imagenes/imagen.jpeg" alt="Ejemplo de Imagen">

    <!-- Ejemplo de uso de imágenes con enlaces -->
    <p>Ejemplo de uso de imágenes con enlaces:</p>
    <a href="https://www.anuelaa.com" target="_blank">
        <img src="imagenes/imagen.jpeg" alt="Imagen Enlace">
    </a>

</body>
</html>
