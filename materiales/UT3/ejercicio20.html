<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio y Video</title>
</head>
<body>

    <h1>Reproductor de Audio y Video</h1>

    <!-- Reproductor de Audio -->
    <h2>Audio: OA - Anuel AA, Maluma & Quevedo</h2>
    <audio controls loop>
        <source src="imagenes/OA.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Reproductor de Video -->
    <h2>Video: OA - Anuel AA, Maluma & Quevedo</h2>
    <video controls loop width="640" height="360">
        <source src="imagenes/OA.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

</body>
</html>
